<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator Apllication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span>JAVASCRIPT</span> Age Calculator</h1>
        <div class="input-field">
            <input type="date" id="dob">
            <button onclick="calculateAge()">Calculate Age</button>
        </div>
        <div class="action">
            <h2>0 Years</h2>
            <h2>0 Months</h2>
            <h2>0 Days</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
